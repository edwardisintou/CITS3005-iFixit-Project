<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Knowledge Graph Search</title>
</head>
<body>
    <h1>Search the Phone Knowledge Graph</h1>
    <form method="POST">
        <textarea name="query" rows="5" cols="80" placeholder="Enter your Query"></textarea><br>
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h2>Results</h2>
        <ul>
        {% for row in results %}
            <li>{{ row }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
